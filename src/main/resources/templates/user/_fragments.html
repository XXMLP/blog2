<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../static/images/B_128px_1064965_easyicon.net.ico" th:href="@{/images/B_128px_1064965_easyicon.net.ico}" type="image/x-icon"/>
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <img th:src="@{/images/B_128px_1064965_easyicon.net.ico}"  class="ui rounded image" alt="" style="width: 60px">
      <h2 class="ui teal header item">用户后台</h2>
      <a href="#" th:href="@{/user/homepage}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="middle university  icon"></i>主页</a>
      <a href="#" th:href="@{/user/blogs}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="middle home icon"></i>博客</a>
      <a href="#" th:href="@{/user/follows}" class=" m-item item m-mobile-hide" th:classappend="${n==7} ? 'active'"><i class="middle users icon"></i>好友</a>
      <a href="#" th:href="@{/user/types}" class=" m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="middle idea icon"></i>分类</a>
      <a href="#" th:href="@{/user/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="middle tags icon"></i>标签</a>
      <a href="#" th:href="@{/user/img}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="middle cloud icon"></i>云盘</a>
      <a href="http://pic.xxmlp.top" class="m-item item m-mobile-hide" target="_blank" th:classappend="${n==6} ? 'active'"><i class="middle image outline icon"></i>图床</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avatar}}">
            <span th:text="${session.user.nickname}">闵利鹏</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/}" class="item"><i class="mini home icon"></i>前台展示</a>
            <a href="#" th:href="@{/user/user}" class="item"><i class="mini user secret icon"></i>用户中心</a>
            <a href="#" th:href="@{/user/logout}" class="item"><i class="mini power off icon"></i>安全退出</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--导航-->



<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/blog_128px_1064839_easyicon.net.png" th:src="@{/images/blog_128px_1064839_easyicon.net.png}"  class="ui rounded image" alt="" style="width: 120px">
          </div>
        </div>
      </div>

      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">备案信息</h4>
        <div class="ui inverted link list">
          <br>
          <a href="http://beian.miit.gov.cn" class="item m-text-thin" >赣ICP备20002401号</a>

        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系站长</h4>
        <div class="ui inverted link list">
          <br>
          <a href="#" class="item m-text-thin" th:text="#{index.email}">xxmlp980123@163.com</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{index.blogDescription}">这里可以分享关于编程、写作、思考相关的任何内容，注册后更能上传下载，储存各类文件在云盘，希望可以给来到这儿的人有所帮助...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - <span th:text="${#dates.year(#dates.createNow())}">2020</span>  by MinLiPeng</p>
    <p hidden="hidden"><script type="text/javascript" src="https://js.users.51.la/20698869.js"></script></p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>


</th:block>

</body>
</html>
