<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="user/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关注</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav th:replace="user/_fragments :: menu(7)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" ></nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/user/follows}" class="teal active item">关注</a>
        <a href="#" th:href="@{/user/fans}" class="item">粉丝</a>
<!--        <a href="#" th:href="@{/user/friends}" class="item">互粉</a>-->
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">恭喜，操作成功！</p>
      </div>
      <table class="ui compact teal table">
        <thead>
          <tr>
            <th></th>
            <th>头像</th>
            <th>昵称</th>
            <th>关注</th>
            <th>粉丝</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user,iterStat : ${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td><div class="text">
              <img class="ui avatar image" th:src="${user.avatar}">
            </div></td>
            <td th:text="${user.nickname}">刻意练习清单</td>
            <td th:text="${user.followSize}">刻意练习清单</td>
            <td th:text="${user.fanSize}">刻意练习清单</td>
            <td>
              <a href="#" th:href="@{/user/remove/{id}(id=${user.id})}" class="ui mini red basic button">取消关注</a>
              <a href="#" th:href="@{/users/{id}(id=${user.id})}" class="ui mini teal basic button">用户详情</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="6" >
              <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                <a th:href="@{/user/types(page=${page.number}-1)}" class="  item" th:unless="${page.first}">上一页</a>
                <a th:href="@{/user/types(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一页</a>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="user/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive" />

  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    //消息提示关闭初始化
    $('.message .close')
      .on('click', function () {
        $(this)
          .closest('.message')
          .transition('fade');
      });
  </script>
</body>
</html>
