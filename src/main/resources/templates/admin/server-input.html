<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>环境新增</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(9)"  class="ui inverted attached segment m-padded-tb-mini m-shadow-small" ></nav>
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/server/input}" class="active item">新增</a>
      <a href="#" th:href="@{/admin/server}" class="teal  item">列表</a>
    </div>
  </div>
</div>

<!--中间内容-->
<div  class="m-container-small m-padded-tb-big">
  <div class="ui container">
    <form action="#" method="post"  th:object="${server}" th:action="*{id}==null ? @{/admin/server} : @{/admin/server/{id}(id=*{id})} "  class="ui form">
      <input type="hidden" name="id" th:value="*{id}">
      <div class=" field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">IP地址</label>
          <input type="text" name="ip" placeholder="remote host" th:value="*{ip}" >
        </div>
      </div>
      <div class=" field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">SSH用户名</label>
          <input type="text" name="username" placeholder="username" th:value="*{username}" >
        </div>
      </div>
      <div class=" field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">SSH密码</label>
          <input type="password" name="password" placeholder="password" th:value="*{password}" >
        </div>
      </div>
      <div class=" field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">环境描述</label>
          <input type="text" name="descript" placeholder="描述" th:value="*{descript}" >
        </div>
      </div>
      <div class="ui error message"></div>
      <!--/*/
      <div class="ui negative message" th:if="${#fields.hasErrors('ip')}"  >
        <i class="close icon"></i>
        <div class="header">验证失败</div>
        <p th:errors="*{ip}">提交信息不符合规则</p>
              </div>
       /*/-->
      <div class="ui right aligned container">
        <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
        <button class="ui teal submit button">提交</button>
      </div>

    </form>
  </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive" />


<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>

  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });

  $('.ui.form').form({
    fields : {
      username : {
        identifier: 'username',
        rules: [{
          type : 'empty',
          prompt: '标题：请输入用户名'
        }]
      },
      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt: '标题：请输入密码'
        }]
      },
      descript : {
        identifier: 'descript',
        rules: [{
          type : 'empty',
          prompt: '标题：请描述服务器用途'
        }]
      },
      ip : {
        identifier: 'ip',
        rules: [{
          type : 'empty',
          prompt: '标题：请填写正确的邮箱地址'
        }]
      }
    }
  });

</script>
</body>
</html>
